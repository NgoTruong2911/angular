<p>Product manager</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td><a href="#" (click)="DetailProduct(product)" >{{product.name}}</a></td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td><button class="text-danger" type="submit" (click)="onDelete(product.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
